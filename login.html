<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONYERP - Beleza</title>
</head>
<body>
    <main>
        <section> <!-- Container de login -->
            <div> <!-- Content de login -->
                <h1>Sign in</h1>
                <p>Informe seus dados:</p>
                <form action="">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password">
                </form>
                <a href="">Esqueceu a senha? Entre em contato</a>
                <button>Entrar</button>
            </div>
        </section>
        <section> <!-- Background -->
            <img src="media/login-background.png" alt="background image">
        </section>
    </main>
    <footer>Developed by André Luís Onyszko</footer>
</body>
</html>
